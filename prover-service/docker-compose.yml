version: '3.8'

services:
  prover-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - PROVER_ADDR=0.0.0.0:3001
      - MODEL_DIR=/app/models
      - USE_REAL_PROVER=false
    volumes:
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

